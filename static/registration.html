<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMGenerator - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-wrapper">
                <span class="logo-yam">YAM</span>
                <span class="logo-generator">Generator</span>
                <div class="logo-animation">
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><button id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon"></i>
            </button></li>
        </ul>
    </nav>

    <div class="registration-container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="parameters.html" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="auth-button" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-auth">
                        <button class="social-button">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-button">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form action="parameters.html" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Sign up" class="auth-button" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-auth">
                        <button class="social-button">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-button">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Panels -->
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>Join us and start your generation journey today!</p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Sign in and continue your generation journey with us!</p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="registration.js"></script>
</body>
</html>
